- <E>:
    rhs:
      - [<E>, '+', <T>]
      - [<T>]
  <T>:
    rhs:
      - [<T>, '*', <F>]
      - [<F>]
  <F>:
    rhs:
      - ['(', <E>, ')']
      - [id]
- <E>:
    rhs:
      - [<T>, <E'>]
  <E'>:
    rhs:
      - ['+', <T>, <E'>]
      - ['[empty]']
  <T>:
    rhs:
      - [<F>, <T'>]
  <T'>:
    rhs:
      - ['*', <F>, <T'>]
      - ['[empty]']
  <F>:
    rhs:
      - ['(', <E>, ')']
      - [id]
